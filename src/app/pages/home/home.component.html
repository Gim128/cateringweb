<div class="banner">
  <div class="content">
    <h1 class="mb-5">Fresh Foods & Beverages <br/> Order Now!!!</h1>
    <a routerLink="menu">ORDER NOW! <i class="bi bi-arrow-right"></i></a>
  </div>
  </div>

  <div class="container mt-5 mb-5">
    <h1 class="text-center">How To <span class="heading">Order?</span></h1>
    <!-- 1:11:28 -->
    <div class="row mt-5">

      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>1</h1>
          <p>select Food</p>
        </div>
      </div>

      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>2</h1>
          <p>Fill The Details</p>
        </div>
      </div>

      <div class="col-lg-4 mt-2">
        <div class="stepBox">
          <h1>3</h1>
          <p>Your Order Delivered in Minute</p>
        </div>
      </div>

    </div>
  </div>

  <!-- foods -->
  <div class="container mt-4 mb-4">
    <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData">
        <div class="foodBox">
          <img src="{{fd.foodImg}}" />
          <h1>{{fd.foodName}}</h1>
          <p>{{fd.foodPrice}}</p>
          <!-- 1:27:06 -->
        </div>
      </div>
    </div>
  </div>
